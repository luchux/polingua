
<div class="container">
<div class = "row-fluid">
	<table class="table table-stripped">
		<thead>
		<tr>
		  <th>English</th>
		  <th>Spanish</th>
		  <th>Corrects / Tries</th>
		  <th>Score</th>
		  <th>Last Correct</th>
		</tr>
		</thead>
	  
		<tbody >
        	<tr ng:repeat="exercise in exercises">
        		<td>{% ng exercise.translation.en%}</td>
        		<td>{% ng exercise.translation.es%}</td>
				<td style='width="80%"'> 
			        <div class="ratio-bars">
			          <div class="progress progress-success progress-striped active">
			            <div class="bar bar-corrects">{% ng exercise.corrects %}</div>
			          </div>
			          <div class="progress progress-danger progress-striped active ">
			            <div class="bar bar-tries">{% ng exercise.tries %}</div>
			          </div>
			        </div>
				</td>	
		      <td class = 'td-score'>
		        <div class="progress progress-success progress-striped score-bars"> 
		      	  <div class="bar "> {% ng div(exercise.corrects,exercise.tries) %} </div>
		      	</div>
		      </td>
	      <td> {% ng exercise.last_correct %} </td>

	    </tr>
	   
	   </tbody>
	</table>
</div>
</div>
